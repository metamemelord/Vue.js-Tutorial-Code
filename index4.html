<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/bootstrap.bundle.js"></script>
	<script src="vue.js"></script>
</head>

<body>
	<div id="app">
		<button @click="counter++">Increment</button>
		<button @click="counter--">Decrement</button>
		<button @click="secondCounter--">secondCounter</button>
		<p>Counter: {{ counter }}</p>
		<p>Result : {{ result() }} | {{ output }}</p>
	</div>
	<script>
		// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
		new Vue({
			el: '#app',
			data: {
				counter: 0,
				secondCounter: 0
			},
			computed: {
				output: function () {
					return this.counter > 5 ? 'Greater than 5' : 'Smaller than or equal to 5'
				}
			},
			watch: {
				counter: function (updatedCounter) {
					var vm = this;
					// setTimeout(function() {
					// 	vm.counter = 0;
					// }, 2000);
				}
			},
			methods: {
				result: function () {
					return this.counter > 5 ? 'Greater than 5' : 'Smaller than or equal to 5'
				}
			}
		})
	</script>
</body>

</html>
