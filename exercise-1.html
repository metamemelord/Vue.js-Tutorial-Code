<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>

<body>
	<div id="exercise">
		<p>VueJS is pretty cool - {{ name }} ({{age}})</p>
		<p>{{ age*3 }}</p>
		<p>{{ Math.random(0,1) }}</p>
		<div>
			<img :src="image">
		</div>
		<div>
			<input :value="name">
		</div>
	</div>
	<script>
		new Vue({
			el: '#exercise',
			data: {
				name: 'Gaurav Saini',
				age: 21,
				image: 'https://ckinknoazoro.files.wordpress.com/2011/06/random.jpg'
			}
		})
	</script>
</body>

</html>
