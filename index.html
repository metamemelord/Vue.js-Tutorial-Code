<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>

<body>
	<div id="app">
		<input type="text" v-on:input="changeGreeting">
		<p v-once>{{ title }}</p>
		<h1>{{ sayHello() }} </h1>
		<a :href="url">Bing!</a>
		<p v-html="finishedLink"></p>
	</div>
	<script>
		// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
		new Vue({
			el: '#app',
			data: {
				greeting: 'Hello World!',
				title: 'LOL!',
				url: 'https://bing.com',
				finishedLink: '<a href="https://bing.com">Bing!<a>'
			},
			methods: {
				changeGreeting: function (event) {
					this.greeting = event.target.value;
				},
				sayHello: function() {
					this.title= 'Hello!';
					return this.title;
				}
			}
		})
	</script>
</body>

</html>
